<nav class="w-full">
    <p-menubar [model]="items">
        <ng-template #start>
            <i class="pi pi-receipt" style="font-size: 2rem"></i>
        </ng-template>
        <ng-template class="ml-10" #item let-item let-root="root">
            <a pRipple [routerLink]="item.link" class="flex items-center p-menu-item-link no-underline text-white">
                <i *ngIf="item.icon" [ngClass]="'ml-2 ' + item.icon"></i>
                <span class="ml-auto">{{item.label}}</span>
                <p-badge *ngIf="item.badge" ngClass="{'ml-auto': !root, 'ml-2':root}" [value]="item.badge"></p-badge>
                <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{item.shortcut}}</span>
                <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
            </a>
        </ng-template>
    </p-menubar>
</nav>
